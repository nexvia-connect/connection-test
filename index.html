<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Internet Connection Status</title>
    <style>
        #status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .online {
            color: green;
        }
        .offline {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Real-Time Internet Connection Status</h1>
    <div id="status">Checking connection...</div>

    <script>
        function updateConnectionStatus() {
            const statusElement = document.getElementById('status');
            if (navigator.onLine) {
                statusElement.textContent = 'You are online';
                statusElement.className = 'online';
            } else {
                statusElement.textContent = 'You are offline';
                statusElement.className = 'offline';
            }
        }

        window.addEventListener('load', updateConnectionStatus);
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        setInterval(() => {
            fetch('https://www.google.com', { mode: 'no-cors' })
                .then(() => updateConnectionStatus())
                .catch(() => updateConnectionStatus());
        }, 5000);
    </script>
</body>
</html>
