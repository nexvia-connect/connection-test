<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #status {
            font-size: 12px;
            font-weight: bold;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .status {
            font-family: 'Open Sans', sans-serif;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            margin: 2px;
            padding: 4px 15px;
            border-radius: 50px;
            border: 1px solid;
            vertical-align: middle;
        }
        .online-status {
            background-color: #f0f6ed;
            color: #6aa84f;
            border-color: #6aa84f;
        }
        .offline-status {
            background-color: #f9e9e9;
            color: #c72c2c;
            border-color: #c72c2c;
        }
        .material-icons {
            font-size: 13px !important;
            margin-right: 3px;
            position: relative;
            top: 1px;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="status">Checking connection...</div>

    <script>
        function updateConnectionStatus() {
            const statusElement = document.getElementById('status');
            if (navigator.onLine) {
                statusElement.innerHTML = '<span class="status online-status"><span class="material-icons" style="color: #6aa84f;">wifi</span> You are currently connected to the internet.</span>';
            } else {
                statusElement.innerHTML = '<span class="status offline-status"><span class="material-icons" style="color: #c72c2c;">wifi_off</span> Your connection is faulty, do not save until it is back.</span>';
            }
        }

        window.addEventListener('load', updateConnectionStatus);
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
